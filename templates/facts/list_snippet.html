<ol id="fact_list">
    {% for f in facts %}
        <li>
            <p class="fact_text">{{ f.text }}</p>
            <span class="fact_rate_actions">
                <a href="{% url fact_rate f.id 'up' %}">up</a><br />
                <a href="{% url fact_rate f.id 'down' %}">down</a>
            </span>
        </li>
    {% endfor %}
</ol>
