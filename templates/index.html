{% extends "base.html" %}

{% block content %}




<div id="facts">
<h2>Top Facts</h2>
<ol id="topfacts">
{% for f in facts %}
<li>{{ f.text }}</li>
{% endfor %}
</ol>
<p><a href="{% url fact_list %}">View all facts</a></p>
</div>

<div id="genfacts">
    <h2>Did you know that?</h2>
    <p id="fact">{{ genfact }}</p>
</div>

<div class="clear"></div>


<div id="testimonials">
<h2>Testimonials</h2>
{% for t in testimonials %}
<h3>{{ t.title }}</h3>
<p>{{ t.text }}</p>
<p>By {{ t.author }}</p>
{% endfor %}
</div>



{% endblock %}
